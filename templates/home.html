{% extends "layout.html" %}

{% block heading %}
    Welcome  to our website!
{% endblock %}

{% block body %}

    <form action="{{ url_for('book') }}" method="POST">
        <input type="search" name="search" placeholder="Search any book...">
        <button>Go!</button>
    </form>

    <table>
        <tr>
            <th>ISBN</th> 
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        {% for book in list_books %}
            <tr>
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>
        {% endfor %}
    </table>





    <a href="{{ url_for('index') }}"> Logout</a>

{% endblock %}
