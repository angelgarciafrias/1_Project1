{% extends "layout.html" %}

{% block heading %}
    <h1>Welcome {{ username_session }} to our website!</h1>
{% endblock %}

{% block body %}

<div class="container">

    <table class="dataTable" id="mytable" style="display:none" >
      <thead>
        <tr>
            <th>ISBN</th> 
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
      </thead>
      <tbody>
        {% for book in list_books %}
            <tr>
                <td>{{ book.isbn }}</td>
                <td>
                    <a href="{{ url_for('book', isbn=book.isbn) }}">
                        {{ book.title }}
                    </a>
                </td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    <a href="{{ url_for('index') }}"> Logout</a>

{% endblock %}
