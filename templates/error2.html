{% extends "layout.html" %}

{% block heading %}
    <h1>Something went wrong!</h1>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="centered">
                <h6>{{ message }}</h6>
        </div>
        <div class="centered">
            <button class="btn btn-info" onclick="goBack()"> Back to the book</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
